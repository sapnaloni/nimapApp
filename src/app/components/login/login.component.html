<div class="container">
  <div class="background-image">
    <form [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
      <div class="form-group col-md-6">
        <label for="inputjob4" style="font-style: italic;" style="color: beige;">I AM LOOKING FOR...</label><br>
        <input type="job" class="form-control" id="inputjob4" placeholder="Enter a Job Description" formControlName="job"/>
        <mat-checkbox layout-align="center center">
          Full Time
        </mat-checkbox>

        <mat-checkbox >
          Part Time/Casual/Freelance
        </mat-checkbox>

        <div class="form-group col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Select your Location</mat-label>
            <mat-select (selectionChange)="onChange($event)">
              <mat-option *ngFor="let location of locationList" [value]="location">{{location}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <br>
      <div class="form-group col-md-6">
        <input type="search" class="form-control" id="inputsearch4" placeholder="Search" formControlName="search"><br><br>
      </div>
      <button (click)="openDialog()" class="btn btn-primary">Register</button>
    </form>
  </div>

</div>
